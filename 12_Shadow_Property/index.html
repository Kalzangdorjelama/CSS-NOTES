<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        /* text shadow */
        .text-shadow{
            text-shadow: 2px 2px 3px red;
        }

        /* box shadow */
        .box-shadow{
            box-shadow: 5px 5px 12px 3px green;

            /* outline property */
            outline: 2px solid black;
            margin: 20px 20px;
            outline-offset:10px ;

            border: 3px solid red;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="text-shadow">
        Text Shadows
    </div>
    <div class="box-shadow">
        Box Shadows
    </div>
</body>

</html>
