<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image {
            transition: width 10s ease-in-out 1s;
        }
    </style>
</head>

<body>
    <img src="https://plus.unsplash.com/premium_photo-1729017497963-ec4ec3458794?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        id="image" alt="img nature" style="width: 350px;">
    <button class="btn" style="cursor: pointer; font-size: 20px;">Submit</button>
    <script>
        const btn = document.querySelector('.btn');
        const img = document.getElementById('image');

        btn.addEventListener('click', () => {
            if (img.style.width == "350px") {
                img.style.width = "920px"
            } else {

                img.style.width = "350px"
            }
        })
    </script>

</body>

</html>
