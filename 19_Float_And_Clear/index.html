<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float & Clear</title>
    <style>
        img {
            float: left;
            /* float: right; */
        }

        .cards { 
            border: 3px solid rgb(5, 5, 6);
            display: flow-root;
        }
        

        .card{
            border: 3px solid orangered;
        }

        .card:nth-child(3){
            clear: both;
            /* clear: left; */
            /* clear: right; */
        }
    </style>
</head>

<body>
    <div class="cards">
        <img class="card" width="380px"
            src="https://images.pexels.com/photos/3181458/pexels-photo-3181458.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="">
        <div class="card">
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, accusamus? Tenetur sed id deleniti non iure, atque nisi, accusamus pariatur, repellat possimus hic aspernatur 
            </p>
        </div>
        <div class="card">
            <p>
               Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint natus earum temporibus.
            </p>
        </div>

        <!-- Shortcut tips below -->
        <!-- div.card          <div class="card"></div> -->

        <!-- .cards>.card*2      <div class="cards">
                                    <div class="card"></div>
                                    <div class="card"></div>
                                 </div> -->

    </div>

</body>

</html>
